<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="root">
    <header>
        <div class="large">Javascript Quiz</div>
        <button class="begin">Begin</button>
    </header>

    <section class="hsandtime">
        <button class="highscores">High Scores</button>
        <div class="timer">Time:</div>
    </section>

    <section>
        <div class="questions">?</div>
    </section>

    <section class="answers">
        <button class="answer1">A.</button>
        <button class="answer2">B.</button>
        <button class="answer3">C.</button>
        <button class="answer4">D.</button>
    </section>

    <section>
        <div class="answerfeedback"></div>
    </section>
    <script src= "./assets/js/script.js"></script>
</body>

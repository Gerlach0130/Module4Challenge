<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="root">
    <header>
        <div class="large">Javascript Quiz</div>
        <button class="begin" onclick="removeHandler()">Begin</button>
    </header>

    <section class="hsandtime">
        <button class="highscores">High Score</button>
        <div class="timer">Time: 60</div>
    </section>

    <section>
        <div class="questions"></div>
    </section>
    <section id="hssubmit">
        <input type="text" class="textform">
        <input type="submit" onclick="submitForm()" class="submitbutton"></input>
    </input>
    </section>

    <section class="answers">
        <button id="answer1">A.</button>
        <button id="answer2">B.</button>
        <button id="answer3">C.</button>
        <button id="answer4">D.</button>
    </section>

    <section>
        <div class="answerfeedback"></div>
    </section>
    <script src= "./assets/js/script.js"></script>
</body>
